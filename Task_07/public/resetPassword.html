<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>

<body>
    <h1>Reset Password</h1>
    <form action="/user/reset-password" method="post">
        <label for="token">Token:</label>
        <input type="text" id="token" name="token" value=""> <!-- Pre-populate the token -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="" required> <!-- Pre-populate the email -->
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required>
        <button type="submit">Reset Password</button>
    </form>
    <script>

        // const tokenElement = document.getElementById('token');
        // console.log('Token Element:', tokenElement);

        // const emailElement = document.getElementById('email');
        // console.log('Email Element:', emailElement);

        // Continue with setting values if the elements are not null
        // if (tokenElement && emailElement) {
        //     tokenElement.value = token;
        //     emailElement.value = email;
        // }

        // JavaScript to populate form fields with query parameters
        document.addEventListener('DOMContentLoaded', function () {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            // Populate the form fields
            document.getElementById('token').value = token;
            document.getElementById('email').value = email;
        });
    </script>
</body>

</html>
